<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/move.js"></script>
    <title>分页</title>
    <style>
        a {
            margin: 2px;
            text-decoration: none;
            color: black;
            border: 1px solid #883535;
            padding: 4px 14px;
        }
        
        #page {
            text-align: center;
            margin-top: 20px;
        }
        
        li {
            list-style: none;
        }
        
        #box {
            width: 600px;
            height: 280px;
            margin: 0 auto;
        }
        
        #box li {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            overflow: hidden;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            //设置全局
            var arr = [];
            var iNow = 9;
            var json = {
                title: [
                    '方块1',
                    '方块2',
                    '方块3',
                    '方块4',
                    '方块5',
                    '方块6',
                    '方块7',
                    '方块8',
                    '方块9',
                    '方块10',
                    '方块11',
                    '方块12',
                    '方块13',
                    '方块14',
                    '方块15',
                    '方块16',
                    '方块17',
                    '方块18',
                    '方块19',
                    '方块20',
                    '方块21',
                    '方块22',
                    '方块23',
                    '方块24'
                ]
            }

            //配置信息
            page({
                id: "laypage",
                nowNum: 1, //当前第几页
                limit: 10, //一页显示多少内容
                ani: true,
                callback: function(now, all, ani) {
                    //渲染页面   34个数据   34-(4-1）*10 == 4
                    var num = now * 10 < json.title.length ? 10 : (json.title.length - (now - 1) * 10);
                    var oUl = document.getElementById("box");
                    var aLi = document.getElementsByTagName("li");
                    console.log(ani);
                    //非动画模式
                    if (!ani) {
                        if (oUl.innerHTML != "") {
                            oUl.innerHTML = "";
                        }
                        for (var i = 0; i < num; i++) {
                            var oLi = document.createElement("li");
                            oLi.innerHTML = json.title[(now - 1) * 10 + i];
                            oUl.appendChild(oLi);
                        }
                    } else {
                        if (oUl.innerHTML == "") {
                            for (var i = 0; i < num; i++) {
                                var oLi = document.createElement("li");
                                oLi.innerHTML = json.title[(now - 1) * 10 + i];
                                oUl.appendChild(oLi);
                            }
                            //储存每个li 的坐标
                            for (var i = 0; i < aLi.length; i++) {
                                arr.push([aLi[i].offsetLeft, aLi[i].offsetTop]);
                            }
                            //换成定位布局
                            for (var i = 0; i < aLi.length; i++) {
                                aLi[i].style.position = "absolute";
                                aLi[i].style.left = arr[i][0] + "px";
                                aLi[i].style.top = arr[i][1] + "px";
                                aLi[i].style.margin = 0;
                            }
                        } else {
                            //动画效果展示
                            console.log(arr);
                            var timer = setInterval(function() {
                                startMove(aLi[iNow], {
                                    left: 600,
                                    top: 350,
                                    opacity: 0
                                });
                                if (iNow == 0) {
                                    clearInterval(timer);
                                    //清除定时器后  下一次执行的个数
                                    iNow = num - 1;
                                    //循环最后一页剩余的 数量为num
                                    for (var i = 0; i < num; i++) {
                                        aLi[i].innerHTML = json.title[(now - 1) * 10 + i];
                                    }
                                    var timer2 = setInterval(function() {
                                        startMove(aLi[iNow], {
                                            left: arr[iNow][0],
                                            top: arr[iNow][1],
                                            opacity: 100
                                        });
                                        //判断到0 的时候
                                        if (iNow == 0) {
                                            clearInterval(timer2);
                                            iNow = num - 1;
                                        } else {
                                            iNow--;
                                        }

                                    }, 100)
                                } else {
                                    iNow--;
                                }
                            }, 100)



                        }


                    }




                }
            })

            function page(opt) {
                //判断是否有id之传入
                if (!opt.id) {
                    return false;
                }
                var obj = document.getElementById(opt.id);
                var nowNum = opt.nowNum || 1; //默认当前页
                var limit = opt.limit || 5; //默认一页显示数据
                var allNum = Math.ceil(json.title.length / limit) || 1; //总共多少页
                var ani = opt.ani || false;
                var callback = opt.callback || function() {};


                //===============写首页 上一页大于6才能从中间开始向2边扩散================
                if (nowNum > 4 && allNum >= 6) {
                    var oA = document.createElement("a");
                    oA.href = "javascript:;";
                    oA.setAttribute("data-page", "#" + 1);
                    oA.innerHTML = "首页";
                    obj.appendChild(oA);
                };
                //上一页大于等于2
                if (nowNum >= 2) {
                    var oA = document.createElement("a");
                    oA.href = "javascript:;";
                    oA.setAttribute("data-page", "#" + (nowNum - 1));
                    oA.innerHTML = "上一页";
                    obj.appendChild(oA);
                }
                //==========第一步============
                if (allNum <= 5) {
                    for (var i = 1; i <= allNum; i++) {
                        var oA = document.createElement("a");
                        oA.href = "javascript:;";
                        oA.setAttribute("data-page", "#" + i);
                        if (nowNum == i) {
                            oA.innerHTML = i;
                        } else {
                            oA.innerHTML = "[" + i + "]";
                        }
                        obj.appendChild(oA);

                    }
                } else {
                    for (var i = 1; i < allNum; i++) {
                        var oA = document.createElement("a");
                        oA.href = "javascript:;";
                        //若果等于1 则 -1 0 1 2 3 所以要判断
                        if (nowNum == 1 && nowNum == 2) {
                            oA.setAttribute("data-page", "#" + i);
                            if (nowNum == i) {
                                oA.innerHTML = i;
                            } else {
                                oA.innerHTML = "[" + i + "]"
                            }
                            obj.appendChild(oA);
                        } else if ((allNum - nowNum) == 0 || (allNum - nowNum) == 1) {
                            //分析最后2页  6 7 8 9 10   10-5+i；
                            oA.setAttribute("data-page", "#" + (allNum - 5 + i));
                            if ((allNum - nowNum) == 0 && i == 5) {
                                oA.innerHTML = (allNum - 5 + i);
                            } else if ((allNum - nowNum) == 1 && i == 4) {
                                oA.innerHTML = (allNum - 5 + i);
                            } else {
                                oA.innerHTML = "[" + (allNum - 5 + i) + "]";
                            }
                            obj.appendChild(oA);
                        } else {
                            //比如说 4 5 6 7  当前是6  如何得到4  7-4+ i（i=1第一次）
                            oA.setAttribute("data-page", "#" + (nowNum - 3 + i));
                            if (nowNum == (nowNum - 3 + i)) {
                                oA.innerHTML = (nowNum - 3 + i);
                            } else {
                                oA.innerHTML = "[" + (nowNum - 3 + i) + "]";
                            }
                            obj.appendChild(oA);
                        }
                    }
                }
                //========下一页=========
                if ((allNum - nowNum) >= 1) {
                    var oA = document.createElement("a");
                    oA.href = "javascript:;";
                    oA.setAttribute("data-page", "#" + (nowNum + 1));
                    oA.innerHTML = "下一页";
                    obj.appendChild(oA);
                }
                //尾页 为什么要大于6   如果只有5张就没必要
                if ((allNum - nowNum) >= 3 && allNum >= 6) {
                    var oA = document.createElement("a");
                    oA.href = "javascript:;";
                    oA.setAttribute('data-page', "#" + allNum);
                    oA.innerHTML = "尾页";
                    obj.appendChild(oA);
                };

                callback(nowNum, allNum, ani);
                var aA = obj.getElementsByTagName("a");
                //点击当前页背景变色
                for (var i = 0; i < aA.length; i++) {
                    if (nowNum == aA[i].getAttribute("data-page").substring(1)) {
                        aA[i].style.backgroundColor = "red";
                    } else {
                        aA[i].style.backgroundColor = "";
                    }
                    aA[i].onclick = function() {
                        // alert(this.getAttribute("data-page"));
                        var nowNum = parseInt(this.getAttribute("data-page").substring(1));
                        obj.innerHTML = ''; //清空
                        page({
                                id: opt.id,
                                nowNum: nowNum,
                                limit: limit,
                                ani: ani,
                                callback: callback
                            })
                            //阻止a链接默认事件
                        return false;
                    }
                }

            }
        }
    </script>
</head>

<body>
    <div id="list">
        <ul id="box"></ul>
    </div>
    <div id="page">
        <div id="laypage">
            <!-- <a href="javascript:;" data-page="1">上一页</a>
            <a href="javascript:;" data-page="1">1</a>
            <a href="javascript:;" data-page="2">2</a>
            <a href="javascript:;" data-page="3">3</a>
            <a href="javascript:;" data-page="3">下一页</a> -->
        </div>
    </div>
</body>

</html>
