<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/switch.css">
  <link rel="stylesheet" href="./css/checkbox.css">
  <link rel="stylesheet" href="./css/tips.css">
  <title>Document</title>
  <style type="text/css">
    /* 全局字体iconfont */

    @font-face {
      font-family: 'iconfont';
      src: url('./icon/iconfont.eot');
      src: url('./icon/iconfont.eot?#iefix') format('embedded-opentype'),
      url('./icon/iconfont.woff') format('woff'),
      url('./iconfont.ttf') format('truetype'),
      url('./iconfont.svg#iconfont') format('svg');
    }

    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }

    .a-upload {
      padding: 4px 20px;
      height: 30px;
      line-height: 30px;
      position: relative;
      /*相对定位*/
      cursor: pointer;
      color: #fff;
      background: #2486ff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: inline-block;
      text-decoration: none;

    }

    .a-upload input {
      position: absolute;
      font-size: 100px;
      right: 0;
      top: 0;
      opacity: 0;
      filter: alpha(opacity=0);
      cursor: pointer
    }

    .a-upload:hover {
      color: #444;
      background: #eee;
      border-color: #ccc;
      box-shadow: 2px 2px 3px #ddd;
    }
  </style>
  <script>
    $(function () {
      $('pre code').each(function () {
        texts = $(this).text().replace(/&(?!#?[a-zA-Z0-9]+;)/g, '&amp;')
          .replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;')
        var codetext = texts.split('\n');
        var code = '';
        $(codetext).each(function (v) {
          code += '<li>' + codetext[v] + '</li>';
        })
        code = '<ol>' + code + '</ol>';
        $(this).html(code);
      });
    });
  </script>
</head>

<body>
  <a href="javascript:;" class="a-upload">
    <input type="file" name="" id="">点击这里上传文件
  </a>
  <p>附带小功能：截取上传文件名：</p>
  <div>
    <pre>
      <code class="lang-javascript">
          <script type="text/javascript">
            $(document).ready(function () {
              var src = "";
              $(".a-upload").on("change", "input[type='file']", function () {
                src = $(this).val();
                console.log(src);
                if (src.indexOf("jpg") != -1 || src.indexOf("png") != -1) {
                  $(".filetext").html("").hide();
                  var arr = src.split("\\");
                  var filename = arr[arr.length - 1];
                  var name = filename.split(".");
                  var lastname = name[0];
                  $(".showfileName").html(lastname);
                } else {
                  $(".showfileName").html("");
                  $(".filetext").html("宁未上传文件，或者宁上传的文件类型有误")
                }
              })

            })
          </script>
      </code>
      </pre>
  </div>
  <hr>
  <br>
  <p>css3实现的switch开关按钮</p>
  <label>
    <input class="mui-switch" type="checkbox"> 默认未选中</label>
  <br>
  <label>
    <input class="mui-switch" type="checkbox" checked> 默认选中</label>
  <br>
  <p>简单的背景过渡效果,加mui-switch-animbg类即可</p>
  <label>
    <input class="mui-switch mui-switch-animbg" type="checkbox"> 默认未选中,</label>
  <br>
  <label>
    <input class="mui-switch mui-switch-animbg" type="checkbox" checked> 默认选中</label>
  <hr>
  <p>美化 radio有简单的背景动画</p>
  <label class="bui-checkbox-label  bui-checkbox-anim">
    <input type="checkbox" checked name="sex" />
    <i class="iconfont bui-checkbox sex"></i> 男
  </label>
  <label class="bui-checkbox-label  bui-checkbox-anim">
    <input type="checkbox"   name="sex" />
    <i class="iconfont bui-checkbox sex"></i> 女
  </label>
  <hr>
  <br>
  <p>tips小提示</p>
  <div class="chat-msg">HI 亲</div>
  <br>
  <div class="chat-msg jianbian">HI 渐变色</div>
  <br>
  <div class="chat-msg jianbian1">HI 渐变色</div>
</body>

</html>
