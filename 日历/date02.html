        }
        
        table {

        }
        
        table tr {
            background: #f9fafc;
        }
        
        table th {

            padding: 10px;

        table td {
            padding: 10px;
            text-align: center;
        }
        
        .red {
            color: #FF0000;
        }
        
        .blue {
            color: #0000FF;
        }
        
        table td p {
            color: #FF0000;
        }
        
        input {
            margin: 10px;
        }
    </style>
