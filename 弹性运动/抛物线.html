<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抛物线</title>
    <style>
        #div {
            position: absolute;
            left: 0;
            top: 500px;
            width: 50px;
            height: 50px;
            background: yellow;
        }
    </style>
    <script>
        window.onload = function() {
            var input = document.getElementById('btn');
            var oDiv = document.getElementById('div');
            var timer = null;
            var iSpeed = -40; //抛物线一开始向上
            var iSpeedX = 10;
            input.onclick = function() {
                startMove()
            }

            function startMove() {
                clearInterval(timer);
                timer = setInterval(function() {
                    iSpeed += 3;
                    var T = oDiv.offsetTop + iSpeed;
                    //触底反弹
                    if (T > document.documentElement.clientHeight - oDiv.offsetHeight) {
                        T = document.documentElement.clientHeight - oDiv.offsetHeight;
                        iSpeed *= -1;
                        //阻力
                        iSpeed *= 0.75;
                        iSpeedX *= 0.75;
                        if (Math.abs(iSpeed) <= 1 && Math.abs(T) == document.documentElement.clientHeight - oDiv.offsetHeight) {
                            clearInterval(timer);
                        }
                    }
                    oDiv.style.top = T + "px";
                    oDiv.style.left = oDiv.offsetLeft + iSpeedX + "px";
                    console.log(T + "-----" + oDiv.offsetLeft + iSpeedX);
                }, 30)

            }
        }
    </script>
</head>

<body>
    <h5>抛物线</h5>
    <input type="button" id="btn" value="xxxxx">
    <div id="div"></div>
</body>

</html>
